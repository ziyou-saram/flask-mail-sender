<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showModal() {
            document.getElementById('success-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('success-modal').classList.add('hidden');
        }

        function showSpinner() {
            document.getElementById('spinner').classList.remove('hidden');
        }

        function hideSpinner() {
            document.getElementById('spinner').classList.add('hidden');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            showSpinner();

            const formData = new FormData(event.target);

            const response = await fetch('/send_mail', {
                method: 'POST',
                body: formData,
            });

            hideSpinner();

            if (response.ok) {
                showModal();
            } else {
                alert('Failed to send email.');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md relative">
        <h1 class="text-2xl font-bold mb-4 text-center">Send Mail</h1>
        <p class="mb-4 text-center text-gray-600">From: {{ mail_username }}</p>
        <form onsubmit="handleSubmit(event)" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">To:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
                <input type="text" id="subject" name="subject" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                <textarea id="message" name="message" required class="mt-1 p-2 w-full border rounded h-32"></textarea>
            </div>
            <div>
                <label for="attachments" class="block text-sm font-medium text-gray-700">Attachments:</label>
                <input type="file" id="attachments" name="attachments[]" multiple class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
            </div>
        </form>
        <!-- Spinner -->
        <div id="spinner" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-75">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="success-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Email Sent Successfully
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Your email has been sent successfully.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button onclick="closeModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Styles for the loader (spinner) -->
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
